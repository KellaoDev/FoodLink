<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Cadastrar</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" th:href="@{/auth/registerUser/images/icons/favicon.ico}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/auth/registerUser/vendor/bootstrap/css/bootstrap.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/auth/registerUser/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/auth/registerUser/vendor/animate/animate.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/auth/registerUser/vendor/css-hamburgers/hamburgers.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/auth/registerUser/vendor/select2/select2.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/auth/registerUser/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/auth/registerUser/css/main.css}">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img th:src="@{/auth/registerUser/images/Logo.jpeg}" alt="IMG">
				</div>

				<form class="login100-form validate-form" th:action="@{/auth/register}" th:object="${user}" th:method="post">
					<span class="login100-form-title">
						Criar Conta
					</span>

					<div class="wrap-input100 validate-input"
						data-validate="Valid cnpj is required: XX.XXX.XXX/0001-XX">
						<input class="input100" type="text" name="cnpj" placeholder="Cnpj" th:field="*{cnpj}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid username">
						<input class="input100" type="text" name="username" placeholder="Username" th:field="*{username}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="password" name="confirmPassword" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<label class="txt4"><b>Tipo de Conta</b></label><br>
						<div class="input100radio">
							<input type="radio" id="restaurante" th:field="*{userTypeEnum}" name="type" value="RESTAURANTE" required>
							<label class="txt3" for="restaurante">Restaurante</label><br>
						</div>
						<div class="input100radio">
							<input type="radio" id="ong" th:field="*{userTypeEnum}" name="type" value="ONG" required>
							<label class="txt3" for="ong">ONG</label>
						</div>
						<span class="focus-input100"></span>
					</div>

					<div th:if="${error}" style="color:red;">
						<p th:text="${error}"></p>
					</div>

					<div class="container-login100-form-btn">
						<a class="login100-form-btn" style="color: #FFF; background-color: #6c757d; cursor: pointer">
							Voltar
						</a>
						<button class="login100-form-btn">
							Cadastrar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script th:src="@{/auth/registerUser/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/auth/registerUser/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/auth/registerUser/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/auth/registerUser/vendor/select2/select2.min.css}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/auth/registerUser/vendor/tilt/tilt.jquery.min.js}"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="/auth/loginUser/js/main.js"></script>

</body>

</html>
