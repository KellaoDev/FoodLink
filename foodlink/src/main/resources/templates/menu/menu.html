<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/menu/css/style.css}">
    <title>Painel de Navegação</title>
</head>
<body>
<div class="navbar">
    <a th:href="@{/menu/painel}">Home</a>
    <a href="#doar-alimentos" sec:authorize="hasRole('ROLE_RESTAURANTE')">Doar Alimentos</a>
    <a href="#visualizar-doacoes" sec:authorize="hasRole('ROLE_ONG')">Visualizar Doações</a>
    <a  th:href="@{/logout}">Sair</a>
</div>

<div class="container">
    <h1>Bem-vindo ao Painel <span sec:authentication="principal.username"></span></h1>

    <div class="content">
        <h2>Escolha uma opção para continuar:</h2>

        <div sec:authorize="hasRole('ROLE_ONG')">
            <h3>ONGs</h3>
            <div class="buttonposition">
                <a href="#visualizar-doacoes" class="button">Visualizar Doações Disponíveis</a>
                <a href="#minhas-doacoes" class="button">Minhas Doações Recebidas</a>
            </div>
        </div>

        <div sec:authorize="hasRole('ROLE_RESTAURANTE')">
            <h3>Restaurante</h3>
            <div class="buttonposition">
                <a th:href="@{/restaurante}" class="button">Criar Nova Doação</a>
                <a href="#doacoes-realizadas" class="button">Minhas Doações Realizadas</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
